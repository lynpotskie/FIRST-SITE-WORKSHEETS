<!DOCTYPE html>
<html>
<head>
    <title>Create User</title>
</head>
    <h3>Create User</h3>
<hr>
    <body>
            <form action="create_user.html" method="GET" enctype="application/x-www-form-urlencode">
                <fieldset>
                          <legend>User Form</legend>
                          <label>Username:</label>
                          <input type="Username" name="Username" maxlength="12" size="30"/>
                        </fieldset>
                        </form>
                <hr>
                <form>
                        <fieldset>
                          <label>password:</label>
                          <input type="password" name="password" placeholder="password" maxlength="8" size="30"/>
                        </fieldset>
                      </form>
                      <form>
                            Select your favorite Superheroes
                            <input type="checkbox" name="superheroes" value="Superman" checked="checked" > Superman
                            <input type="checkbox" name="superheroes" value="Batman" > Batman
                            <input type="checkbox" name="superheroes" value="Wonder Woman" > Wonder Woman
                            <input type="checkbox" name="superheroes" value="Flash" > Flash
                            <input type="checkbox" name="superheroes" value="Thor" > Thor
                            <input type="checkbox" name="superheroes" value="Hulk"  > Hulk
                        <fieldset>
                                    <label>Favorite Superheroes:</label>
                                    <input type="Superheroes" name="Superheroes" />
                        </fieldset>        
                    </form>
                    <form>
                            Select your favorite Videogame
                            <input type="checkbox" name="Videogame" value="FIfa" checked="checked" > Fifa
                            <input type="checkbox" name="Videogame" value="NHL" > NHL
                            <input type="checkbox" name="Videogame" value="Resident Evil" > Resident Evil
                            <input type="checkbox" name="Videogame" value="Uncharted" checked="checked" > Uncharted
                            <fieldset>
                                <label>Favorite Videogame:</label>
                                <input type="Videogame" name="Videogame" />
                    </fieldset> 
                    <form>
                            <div>
                              <label for="bday">Enter your birthday:</label>
                              <input type="date" id="bday" name="bday">
                            </div>
                          </form>  
                          <fieldset>
                                <legend>Enter contact email</legend>
                            
                                <label for="primary">Primary address:</label>
                                <input type="email" placeholder="drone@globex.com"
                                       pattern=".+@globex.com" size="30" required
                                       title="Must be a globex.com email address" />
                            
                                <label for="secondary">Secondary addresses:</label>
                                <input type="email" placeholder="foo@this.com, bar@that.com"
                                       size="35" multiple
                                       title="Zero or more addresses, separated with ','" />
                                       <fieldset>
                                            <legend>Update URL</legend>
                                        
                                            <div class="control">
                                                <label for="url">Enter an https:// URL:</label>
                                                <input type="url" name="url" id="url"
                                                       placeholder="https://example.com"
                                                       pattern="https://.*" size="20" required />
                                           </div>
                                           <form role="search">
                                                <div class="search-control">
                                                    <input type="search" id="site-search" name="q"
                                                           placeholder="Search the site..."
                                                           aria-label="Search through site content">
                                                    <button>Search</button>
                                                </div>
                                            </form>
                                            
                                        </fieldset>
                                    <form>
                            <input type="hidden" name="userid" value="2300" />
                    </form>
                        <form>
                          <button><input type="image" src="img/register_button.png" width="100" height="30" /></button>
                    </form>
                </body>
                </html>
